<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="form">

      <mat-form-field floatLabel="never" class="form-element">
        <input type="text" matInput placeholder="email" formControlName="email">
        <mat-error *ngIf="signupForm.controls['email'].invalid">
          {{getError('email')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field floatLabel="never" class="form-element">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="signupForm.controls['password'].invalid">
          {{getError('password')}}
        </mat-error>
      </mat-form-field>
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!signupForm.valid">Sign Up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
