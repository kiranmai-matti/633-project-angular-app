<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="login()" class="form">

      <mat-form-field floatLabel="never" class="form-element">
        <input data-cy="username" type="text" matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="formGroup.controls['username'].invalid">
          {{getError('username')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field floatLabel="never" class="form-element">
        <input data-cy="password" type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="formGroup.controls['password'].invalid">
          {{getError('password')}}
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
      </div>

    </form>
    <!--<mat-spinner [style.display]="true ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" type="submit" [disabled]="!formGroup.valid">Login</button>
  </mat-card-actions>-->
</mat-card>
